<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="dwr/interface/QuizGetter.js"></script>
<script type="text/javascript">
	var guestID = 0;
	if (window.location.search) {
        guestID = unescape(window.location.search.substring(1, window.location.search.length));
	}
	var deadline = 0;
	var quizID = 0;
	function getCurrentQuiz2() {
		QuizGetter.getCurrentQuiz2(guestID,
		{
			callback : function(data) {
				$('#quizString').html(data[0]);
				deadline = parseInt( data[1] / 1000 );
				$('#remainingTime').text(deadline - parseInt( new Date() / 1000 ));
				setInterval(refreshTime2, 1000);
			}
		});
	}
	function refreshTime2() {
		var remain = deadline - parseInt( new Date() / 1000 );
		$('#remainingTime').text(remain);
		if (remain <= 0) {
			window.location.replace("answer2.html?" + escape(guestID));
		}

	}
	function changeAnswer2(answer) {
		QuizGetter.changeGuestAnswer({guestID, answer});
	}
</script>
</head>
<body>
	<div id="quizArea">
	問題<br>
	<span id="quizString"></span><br>
	残り時間：<span id="remainingTime"></span>秒<br>
	</div>
	<br>
	<input value="1" id="one"  type="button" onclick="changeAnswer2(1);$('#one').attr('disabled', true);$('#two').attr('disabled', false);$('#three').attr('disabled', false);$('#four').attr('disabled', false);" />
	<input value="2" id="two"  type="button" onclick="changeAnswer2(2);$('#two').attr('disabled', true);$('#one').attr('disabled', false);$('#three').attr('disabled', false);$('#four').attr('disabled', false);" />
	<input value="3" id="three"type="button" onclick="changeAnswer2(3);$('#three').attr('disabled', true);$('#one').attr('disabled', false); $('#two').attr('disabled', false);$('#four').attr('disabled', false);"/>
	<input value="4" id="four" type="button" onclick="changeAnswer2(4);$('#four').attr('disabled', true);$('#one').attr('disabled', false);$('#two').attr('disabled', false);$('#three').attr('disabled', false);" />
</body>

<script type="text/javascript">
	getCurrentQuiz2();
</script>
</html>
