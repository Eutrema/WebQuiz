<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="dwr/interface/QuizGetter.js"></script>
<script type="text/javascript">
	var guestID = 0;
	if (window.location.search) {
        guestID = unescape(window.location.search.substring(1, window.location.search.length));
	}
	var deadline = 0;
	var quizID = 0;
	function getCurrentQuiz2() {
		QuizGetter.getCurrentQuiz2(guestID,
		{
			callback : function(data) {
				$('#quizString').html(data[0]);
				deadline = parseInt( data[1] / 1000 );
				$('#remainingTime').text(deadline - parseInt( new Date() / 1000 ));
				setInterval(refreshTime2, 1000);
			}
		});
	}
	function refreshTime2() {
		var remain = deadline - parseInt( new Date() / 1000 );
		$('#remainingTime').text(remain);
		if (remain <= 0) {
			window.location.replace("answer2.html?" + escape(guestID));
		}

	}
	function changeAnswer2(answer) {
		QuizGetter.changeGuestAnswer({guestID, answer});
	}

	function changeColor( id, color ){
		  document.getElementById(id).style.color = color;
	}

</script>
</head>
<body>
	<div id="quizArea">
	<center>
	<font size="5">問題</font>
	<br>
	<font size="5"><span id="quizString"></font></span><br>
	<font size="5">残り時間：</font><font size="5"><span id="remainingTime"></font></span><font size="5">秒</font><br>
	</div>
	</center>
	<br>
<center>
<input style="width:150px;height:32px;font-size:25;background-color:limegreen;color:#000000;border-style:solid;border-color:black;border-width:2;"type="button" value="1" id="one"  onclick="changeAnswer2(1);$('#one').attr('disabled', true);$('#two').attr('disabled', false);$('#three').attr('disabled', false);$('#four').attr('disabled', false);changeColor('two','black');changeColor('three','black');changeColor('four','black')"
 onmouseover="this.style.color='red'"onmouseout="this.style.color='black'">

<input style="width:150px;height:32px;font-size:25;background-color:blue;color:#000000;border-style:solid;border-color:black;border-width:2;"type="button" value="2" id="two"  onclick="changeAnswer2(2);$('#two').attr('disabled', true);$('#one').attr('disabled', false);$('#three').attr('disabled', false);$('#four').attr('disabled', false);changeColor('one','black');changeColor('three','black');changeColor('four','black')"
 onmouseover="this.style.color='red'"onmouseout="this.style.color='black'">

<input style="width:150px;height:32px;font-size:25;background-color:orange;color:#000000;border-style:solid;border-color:black;border-width:2;"type="button" value="3" id="three"  onclick="changeAnswer2(3);$('#three').attr('disabled', true);$('#one').attr('disabled', false);$('#two').attr('disabled', false);$('#four').attr('disabled', false);changeColor('one','black');changeColor('two','black');changeColor('four','black')"
 onmouseover="this.style.color='red'"onmouseout="this.style.color='black'">

 <input style="width:150px;height:32px;font-size:25;background-color:yellow;color:#000000;border-style:solid;border-color:black;border-width:2;"type="button" value="4" id="four"  onclick="changeAnswer2(4);$('#four').attr('disabled', true);$('#one').attr('disabled', false);$('#two').attr('disabled', false);$('#three').attr('disabled', false);changeColor('one','black');changeColor('two','black');changeColor('three','black')"
 onmouseover="this.style.color='red'"onmouseout="this.style.color='black'">

</center>
</body>




<script type="text/javascript">
	getCurrentQuiz2();
</script>
</html>
