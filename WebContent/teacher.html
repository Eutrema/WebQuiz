<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>
<script type="text/javascript" src="dwr/interface/TeacherLoginManager.js"></script>
<script type="text/javascript">
	function login() {
		TeacherLoginManager.login({ID: $('#id').val(), password: $('#password').val()}, {
			callback : function(isLogin) {
				if (isLogin) {
					window.location.replace("quizlist.html");
				} else {
					alert("IDまたはpasswordが違います。");
				}
			}
		});
	}
</script>
</head>
<body>
	<p>
	ID: <input type="text" id="id" value="" /><br />
	password: <input type="text" id="password" value="" /><br />
	<input value="ログイン" type="button" onclick="login();" />
</body>
</html>
