<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize.js"></script>

</head>
<script type="text/javascript">
	var guestID = 0;
	if (window.location.search) {
		guestID = unescape(window.location.search.substring(1,
				window.location.search.length));
	}
	function sendQuizFinish() {
		QuizGetter.quizFinish(guestID, {
			callback : function(data) {
				$('#quizString').html(data[0]);
				$('#yourAnswer').text(data[1]);
				$('#quizAnswer').text(data[2]);
				if (data[1] != "－") {
					if (data[1] == data[2]) {
						$('#quizComment').text("正解！");
					} else {
						$('#quizComment').text("不正解…");
					}
				}
				$('#correctPercent').text("この問題の正答率: " + data[3]);
				$('#answerword').text("正解は" + data[4] + "です。");

			}
		});
	}
</script>
</head>
<body background="img/kokuban.jpg">
	<div id="quizArea">
	<center>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<font size="+5">問題</font><br>
		<font size="+3">
		<span id="quizString"></span><br>
		あなたの解答<span id="yourAnswer"></span><br>
		クイズの答え<span id="quizAnswer"></span><br>
		</font>
		<font size="+5"><span id="quizComment"></span></font><br>
		<font size="+3"><span id="answerword"></span></font><br>
		<font size="+3">
		<span id="correctPercent"></span><br>
		</font>
		</center>
	</div>
	<center>
		<input style="width:250px;height:36px;font-size:25;background-color:#80ff00;color:#000000;border-style:solid;border-color:#80ff00;border-width:2;"type="button" value="メニューに戻る" onclick="window.location.replace('menu.html')"
onmouseover="this.style.color='red'"onmouseout="this.style.color='black'">


	</center>
</body>

<script type="text/javascript">
	sendQuizFinish();
</script>
</html>
