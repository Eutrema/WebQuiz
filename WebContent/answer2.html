<script type="text/javascript">
	var guestID = 0;
	if (window.location.search) {
		guestID = unescape(window.location.search.substring(1,
				window.location.search.length));
	}
	function sendQuizFinish2() {
		QuizGetter.quizFinish2(guestID, {
			callback : function(data) {
				$('#quizString').html(data[0]);
				$('#yourAnswer').text(data[1]);
				$('#quizAnswer').text(data[2]);
				if (data[1] != "－") {
					if (data[1] == data[2]) {
						$('#quizComment').text("正解！");
					} else {
						$('#quizComment').text("不正解…");
					}
				}
				$('#correctPercent').text("この問題の正答率: " + data[3]);
			}
		});
	}
</script>
</head>
<body background="img/kokuban.jpg">
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div id="quizArea">
	<center>
 <font size="+5" color="white">問題</font><br>
 <font size="+3" color="white">
		<span id="quizString"></span><br><br>
		あなたの解答: <span id="yourAnswer"></span><br>
		クイズの答え: <span id="quizAnswer"></span><br>
		</font><br>
        <font size="+5" color="red"><span id="quizComment"></span></font><br>
        <font size="+3" color="white">
		<span id="correctPercent"></span><br>
		</font>
		</center>
	</div>
	<br>
	<center>
	<input style="width:250px;height:60px;font-size:30;background-color:#0080ff;color:white;border-style:solid;border-color:black;border-width:2;"type="button" value="メニューに戻る" onclick="window.location.replace('menu.html')"
onmouseover="this.style.color='red'"onmouseout="this.style.color='white'">


</center>
</body>

<script type="text/javascript">
	sendQuizFinish2();
</script>
</html>
